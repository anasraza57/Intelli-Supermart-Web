{% extends "layout.html" %}
{% block body %}
<!--=============================================
=            breadcrumb area         =
=============================================-->

<div class="breadcrumb-area mb-50">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-container">
                    <ul>
                        <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                        <li class="active">Login - Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--=====  End of breadcrumb area  ======-->

<!--=============================================
=            Login register page content         =
=============================================-->

<div class="page-content mb-50">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                <!-- Login Form s-->
                <form action="#">

                    <div class="login-form">
                        <h4 class="login-title">Login</h4>

                        <div class="row">
                            <div class="col-md-12 col-12 mb-20">
                                <label>Phone Number*</label>
                                <input class="mb-0" type="number" placeholder="Phone Number">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Password</label>
                                <input class="mb-0" type="password" placeholder="Password">
                            </div>
                            <div class="col-md-8">

                                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                    <input type="checkbox" id="remember_me">
                                    <label for="remember_me">Remember me</label>
                                </div>

                            </div>

                            <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                <a href="#"> Forgotten pasward?</a>
                            </div>

                            <div class="col-md-12">
                                <button class="register-button mt-0">Login</button>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
                <form action="#">

                    <div class="login-form">
                        <h4 class="login-title">Register</h4>

                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>Phone Number</label>
                                <input id="number" class="mb-0" type="text" placeholder="+923*********">
                            </div>
                            <div id="recaptcha-container">
                            </div>
                            <div class="col-12">
                                <button id="sendBtn" class="register-button mt-0">Send Code</button>
                            </div>
                            <br><br>
                            <div class="col-md-12 mb-20">
                                <label>Verify Number*</label>
                                <input id="verificationCode" class="mb-0" type="text" placeholder="Verification Code">
                            </div>
                            <div class="col-12">
                                <button class="register-button mt-0" onclick="codeVerify();">Verify Code</button>
                            </div>
                            <br><br>
                            <div class="col-md-6 mb-20">
                                <label>Password</label>
                                <input class="mb-0" type="password" placeholder="Password">
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Confirm Password</label>
                                <input class="mb-0" type="password" placeholder="Confirm Password">
                            </div>
                            <div class="col-12">
                                <button class="register-button mt-0">Register</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!--=====  End of Login register page content  ======-->

{% endblock %}
